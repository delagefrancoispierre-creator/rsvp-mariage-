<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>RSVP Mariage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Montserrat:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #f4ecd8;
      color: #4b3a2f;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url('chateau.png') center 65% no-repeat;
      background-size: 900px;
      opacity: 0.08;
      z-index: 0;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 580px;
      margin: 70px auto;
      background: rgba(255, 249, 236, 0.95);
      padding: 45px;
      border-radius: 28px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.08);
      border: 2px solid #e6c65c;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      text-align: center;
      font-size: 2.8rem;
      margin-bottom: 5px;
      font-weight: normal;
    }

    .date {
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 1rem;
      margin-bottom: 35px;
      letter-spacing: 2px;
    }

    label {
      display: block;
      margin-top: 22px;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input, select, textarea {
      width: 100%;
      padding: 14px;
      border-radius: 16px;
      border: 1px solid #d8c9a6;
      background: #fffdf7;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      margin-top: 40px;
      padding: 15px;
      border-radius: 20px;
      border: none;
      background: #e6c65c;
      color: #4b3a2f;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
    }

    button:hover {
      background: #d4b24d;
    }

    .success {
      display: none;
      text-align: center;
      margin-top: 30px;
      font-weight: 600;
    }

    .petal {
      position: fixed;
      width: 14px;
      height: 14px;
      background: #b9931e;
      border-radius: 50%;
      opacity: 0.7;
      animation: float 10s linear infinite;
      z-index: 1;
    }

    @keyframes float {
      from { transform: translateY(-10vh); }
      to { transform: translateY(110vh); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Camille & Fran√ßois-Pierre</h1>
    <div class="date">19.09.2026</div>

    <form id="rsvpForm">
      <label>Nom et pr√©nom</label>
      <input type="text" name="nom" required />

      <label>Pr√©sent¬∑e au mariage</label>
      <select name="presence" id="presenceSelect" required>
        <option value="">‚Äî Choisir ‚Äî</option>
        <option value="Oui">Oui</option>
        <option value="Non">Non</option>
      </select>

      <div id="detailsSection" style="display:none;">

        <label>Indique ton nom et celui ou celle qui t'accompagne (si tu ne viens pas seul üòâ)</label>
        <textarea name="accompagnant_nom" rows="2" placeholder="Ex : Je viens avec Marie Dupont"></textarea>

        <label>Nombre de plats v√©g√©tariens üåø</label>
        <input type="number" name="nb_vegetariens" min="0" value="0" required />

        <label>Nombre de plats flexitariens üçΩÔ∏è</label>
        <input type="number" name="nb_flexitariens" min="0" value="0" required />

        <label>Si vous avez quelconque allergie ou r√©gime sp√©cifique, merci de pr√©ciser</label>
        <textarea name="allergies" rows="3" placeholder="Ex : allergie aux noix, sans gluten, etc."></textarea>

        <label>Serez-vous pr√©sent au rebond ?</label>
        <select name="rebond">
          <option value="">‚Äî Choisir ‚Äî</option>
          <option>Oui</option>
          <option>Non</option>
        </select>

        <label>Quelle musique ne veux-tu pas entendre ?</label>
        <textarea name="musique_non" rows="3"></textarea>

        <label>Quelle musique te ferait plaisir ?</label>
        <textarea name="musique_oui" rows="3"></textarea>

      </div>

      <button type="submit">Envoyer ma r√©ponse</button>
    </form>

    <div class="success" id="successMessage">
      Merci pour ta r√©ponse ü§ç<br>
      Nous avons h√¢te de c√©l√©brer ce moment avec toi ‚ú®
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {

      const form = document.getElementById('rsvpForm');
      const success = document.getElementById('successMessage');
      const presenceSelect = document.getElementById('presenceSelect');
      const detailsSection = document.getElementById('detailsSection');

      const scriptURL = 'https://script.google.com/macros/s/AKfycbwiVQgYC3aba0PvwKQVIy5ijDXn7dRhJAi-gYSEdmSZQ3VhZ-Bvj7lGv4hmHVDMBBk0FQ/exec';

      presenceSelect.addEventListener('change', () => {
        if (presenceSelect.value === 'Oui') {
          detailsSection.style.display = 'block';
        } else {
          detailsSection.style.display = 'none';
        }
      });

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        form.style.display = 'none';
        success.style.display = 'block';

        fetch(scriptURL, {
          method: 'POST',
          mode: 'no-cors',
          body: new FormData(form)
        });
      });

      for (let i = 0; i < 20; i++) {
        const petal = document.createElement('div');
        petal.className = 'petal';
        petal.style.left = Math.random() * 100 + 'vw';
        petal.style.animationDuration = (6 + Math.random() * 6) + 's';
        document.body.appendChild(petal);
      }

    });
  </script>

</body>
</html>
