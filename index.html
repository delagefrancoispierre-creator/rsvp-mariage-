<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>RSVP Mariage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Montserrat:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #f4ecd8;
      color: #4b3a2f;
      overflow-x: hidden;
      position: relative;
    }

    /* Silhouette ch√¢teau l√©g√®re en fond */
    .castle-bg {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 300px;
      background: linear-gradient(to top, rgba(230,198,92,0.15), transparent);
      z-index: 0;
    }

    .castle-shape {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 180px;
      background: #e6c65c;
      opacity: 0.08;
      clip-path: polygon(
        0% 100%, 0% 75%, 10% 70%, 15% 60%, 20% 70%,
        30% 55%, 35% 70%, 45% 65%, 50% 70%,
        60% 60%, 65% 70%, 75% 65%, 80% 70%,
        90% 60%, 95% 70%, 100% 65%, 100% 100%
      );
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 580px;
      margin: 70px auto;
      background: #fff9ec;
      padding: 45px;
      border-radius: 28px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.08);
      border: 2px solid #e6c65c;
      animation: fadeUp 1s ease forwards;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      text-align: center;
      font-size: 2.8rem;
      margin-bottom: 5px;
      font-weight: normal;
    }

    .date {
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 1rem;
      margin-bottom: 35px;
      letter-spacing: 2px;
    }

    label {
      display: block;
      margin-top: 22px;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input, select, textarea {
      width: 100%;
      padding: 14px;
      border-radius: 16px;
      border: 1px solid #d8c9a6;
      background: #fffdf7;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      margin-top: 40px;
      padding: 15px;
      border-radius: 20px;
      border: none;
      background: #e6c65c;
      color: #4b3a2f;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
    }

    .success {
      display: none;
      text-align: center;
      margin-top: 30px;
      font-weight: 600;
    }

    #addresses {
      margin-top: 50px;
      font-size: 0.95rem;
    }

    #addresses h2 {
      font-family: 'Playfair Display', serif;
      text-align: center;
      margin-bottom: 15px;
    }

    #addresses a {
      color: #4b3a2f;
      text-decoration: underline;
    }

    hr {
      margin: 45px 0;
      border: none;
      border-top: 1px solid #e6c65c;
    }

    /* P√©tales anim√©s */
    .petal {
      position: fixed;
      width: 10px;
      height: 10px;
      background: #e6c65c;
      border-radius: 50%;
      opacity: 0.4;
      animation: float 12s linear infinite;
      z-index: 1;
    }

    @keyframes float {
      from { transform: translateY(-10vh); }
      to { transform: translateY(110vh); }
    }
  </style>
</head>
<body>

  <div class="castle-bg">
    <div class="castle-shape"></div>
  </div>

  <div class="container">
    <h1>Camille & Fran√ßois-Pierre</h1>
    <div class="date">19.09.2026</div>

    <form id="rsvpForm">
      <label>Nom et pr√©nom</label>
      <input type="text" name="nom" required />

      <label>Pr√©sent¬∑e au mariage</label>
      <select name="presence" id="presenceSelect" required>
        <option value="">‚Äî Choisir ‚Äî</option>
        <option value="Oui">Oui</option>
        <option value="Non">Non</option>
      </select>

      <div id="detailsSection">

        <label>Viendras-tu seul¬∑e ou accompagn√©¬∑e ?</label>
        <select name="accompagnement">
          <option value="">‚Äî Choisir ‚Äî</option>
          <option value="1">Seul¬∑e</option>
          <option value="2">Accompagn√©¬∑e</option>
        </select>

        <label>Nombre total de personnes (toi inclus)</label>
        <input type="number" name="nb_personnes" min="1" value="1" />

        <label>Pr√©f√©rence de plat</label>
        <select name="plat">
          <option value="">‚Äî Choisir ‚Äî</option>
          <option>V√©g√©tarien</option>
          <option>Flexitarien</option>
        </select>

        <label>Serez-vous pr√©sent au rebond ?</label>
        <select name="rebond">
          <option value="">‚Äî Choisir ‚Äî</option>
          <option>Oui</option>
          <option>Non</option>
        </select>

        <label>Quelle musique ne veux-tu pas entendre ?</label>
        <textarea name="musique_non" rows="3"></textarea>

        <label>Quelle musique te ferait plaisir ?</label>
        <textarea name="musique_oui" rows="3"></textarea>

        <label>Aurez-vous besoin d'un logement pas loin ?</label>
        <select name="logement">
          <option value="">‚Äî Choisir ‚Äî</option>
          <option>Oui</option>
          <option>Non</option>
        </select>

      </div>

      <button type="submit">Envoyer ma r√©ponse</button>
    </form>

    <div class="success" id="successMessage">
      Merci pour ta r√©ponse ü§ç<br>
      Nous avons h√¢te de c√©l√©brer ce moment avec toi ‚ú®
    </div>

    <div id="addresses">
      <hr>
      <h2>Adresses utiles</h2>
      <p>
        <strong>C√©r√©monie religieuse :</strong><br>
        <a href="https://www.google.com/maps/search/?api=1&query=Temple+de+Lille+Place+du+Temple+Lille" target="_blank">
        Temple de Lille ‚Äî Place du Temple, Lille</a>
      </p>
      <p>
        <strong>Lieu de f√™te :</strong><br>
        <a href="https://www.google.com/maps/search/?api=1&query=La+Cense+des+Sources+chemin+du+vieux+compt√©+1+7542+Tournai+Belgique" target="_blank">
        La Cense des Sources ‚Äî Chemin du vieux compt√© 1, 7542 Tournai, Belgique</a>
      </p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('rsvpForm');
      const success = document.getElementById('successMessage');
      const presenceSelect = document.getElementById('presenceSelect');
      const detailsSection = document.getElementById('detailsSection');

      const scriptURL = 'https://script.google.com/macros/s/AKfycbwiVQgYC3aba0PvwKQVIy5ijDXn7dRhJAi-gYSEdmSZQ3VhZ-Bvj7lGv4hmHVDMBBk0FQ/exec';

      presenceSelect.addEventListener('change', () => {
        if (presenceSelect.value === 'Non') {
          detailsSection.style.display = 'none';
        } else {
          detailsSection.style.display = 'block';
        }
      });

      form.addEventListener('submit', (e) => {
        e.preventDefault();

        const button = form.querySelector('button');
        button.disabled = true;
        button.innerText = "Envoi en cours...";

        form.style.display = 'none';
        success.style.display = 'block';

        fetch(scriptURL, {
          method: 'POST',
          mode: 'no-cors',
          body: new FormData(form)
        });
      });

      for (let i = 0; i < 15; i++) {
        const petal = document.createElement('div');
        petal.className = 'petal';
        petal.style.left = Math.random() * 100 + 'vw';
        petal.style.animationDuration = (8 + Math.random() * 8) + 's';
        petal.style.opacity = Math.random() * 0.5;
        document.body.appendChild(petal);
      }
    });
  </script>

</body>
</html>
