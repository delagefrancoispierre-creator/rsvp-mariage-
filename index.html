<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>RSVP Mariage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Montserrat:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #f4ecd8;
      color: #4b3a2f;
      overflow-x: hidden;
      position: relative;
    }

    /* Effet d√©coratif rond jaune */
    body::before,
    body::after {
      content: "";
      position: fixed;
      width: 220px;
      height: 220px;
      background: #e6c65c;
      border-radius: 50%;
      opacity: 0.2;
      z-index: 0;
    }

    body::before { top: -80px; right: -80px; }
    body::after { bottom: -80px; left: -80px; }

    .container {
      position: relative;
      z-index: 2;
      max-width: 580px;
      margin: 70px auto;
      background: #fff9ec;
      padding: 45px;
      border-radius: 28px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.08);
      border: 2px solid #e6c65c;
      animation: fadeUp 1s ease forwards;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      text-align: center;
      font-size: 2.8rem;
      margin-bottom: 5px;
      font-weight: normal;
    }

    .date {
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 1rem;
      margin-bottom: 35px;
      letter-spacing: 2px;
    }

    label {
      display: block;
      margin-top: 22px;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input, select, textarea {
      width: 100%;
      padding: 14px;
      border-radius: 16px;
      border: 1px solid #d8c9a6;
      background: #fffdf7;
      font-size: 1rem;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #e6c65c;
      box-shadow: 0 0 0 4px rgba(230,198,92,0.25);
    }

    button {
      width: 100%;
      margin-top: 40px;
      padding: 15px;
      border-radius: 20px;
      border: none;
      background: #e6c65c;
      color: #4b3a2f;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #d4b24d;
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .success {
      display: none;
      text-align: center;
      margin-top: 30px;
      font-weight: 600;
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #addresses {
      margin-top: 50px;
      font-size: 0.95rem;
    }

    #addresses h2 {
      font-family: 'Playfair Display', serif;
      text-align: center;
      margin-bottom: 15px;
    }

    #addresses a {
      color: #4b3a2f;
      text-decoration: underline;
    }

    hr {
      margin: 45px 0;
      border: none;
      border-top: 1px solid #e6c65c;
    }

    /* Petite animation p√©tales */
    .petal {
      position: fixed;
      width: 10px;
      height: 10px;
      background: #e6c65c;
      border-radius: 50%;
      opacity: 0.4;
      animation: float 12s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(-10vh); }
      to { transform: translateY(110vh); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Camille & Fran√ßois-Pierre</h1>
    <div class="date">19.09.2026</div>

    <form id="rsvpForm">
      <label>Nom et pr√©nom</label>
      <input type="text" name="nom" required />

      <label>Pr√©sent¬∑e au mariage</label>
      <select name="presence" required>
        <option value="">‚Äî Choisir ‚Äî</option>
        <option>Oui</option>
        <option>Non</option>
      </select>

      <label>Viendras-tu seul¬∑e ou accompagn√©¬∑e ?</label>
      <select name="accompagnement" required>
        <option value="">‚Äî Choisir ‚Äî</option>
        <option value="1">Seul¬∑e</option>
        <option value="2">Accompagn√©¬∑e</option>
      </select>

      <label>Nombre total de personnes (toi inclus)</label>
      <input type="number" name="nb_personnes" min="1" value="1" required />

      <label>Pr√©f√©rence de plat</label>
      <select name="plat" required>
        <option value="">‚Äî Choisir ‚Äî</option>
        <option>V√©g√©tarien</option>
        <option>Flexitarien</option>
      </select>

      <label>Serez-vous pr√©sent au rebond ?</label>
      <select name="rebond" required>
        <option value="">‚Äî Choisir ‚Äî</option>
        <option>Oui</option>
        <option>Non</option>
      </select>

      <label>Quelle musique ne veux-tu pas entendre ?</label>
      <textarea name="musique_non" rows="3"></textarea>

      <label>Quelle musique te ferait plaisir ?</label>
      <textarea name="musique_oui" rows="3"></textarea>

      <label>Aurez-vous besoin d'un logement pas loin ?</label>
      <select name="logement" required>
        <option value="">‚Äî Choisir ‚Äî</option>
        <option>Oui</option>
        <option>Non</option>
      </select>

      <button type="submit">Envoyer ma r√©ponse</button>
    </form>

    <div class="success" id="successMessage">
      Merci pour ta r√©ponse ü§ç<br>
      Nous avons h√¢te de c√©l√©brer ce moment avec toi ‚ú®
    </div>

    <div id="addresses">
      <hr>
      <h2>Adresses utiles</h2>
      <p>
        <strong>C√©r√©monie religieuse :</strong><br>
        <a href="https://www.google.com/maps/search/?api=1&query=Temple+de+Lille+Place+du+Temple+Lille" target="_blank">
        Temple de Lille ‚Äî Place du Temple, Lille</a>
      </p>
      <p>
        <strong>Lieu de f√™te :</strong><br>
        <a href="https://www.google.com/maps/search/?api=1&query=La+Cense+des+Sources+chemin+du+vieux+compt√©+1+7542+Tournai+Belgique" target="_blank">
        La Cense des Sources ‚Äî Chemin du vieux compt√© 1, 7542 Tournai, Belgique</a>
      </p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('rsvpForm');
      const success = document.getElementById('successMessage');

      // üîì MODE TEST : d√©sactiv√© la s√©curit√© "une seule r√©ponse"
      // Si tu veux la remettre plus tard, il suffira de r√©activer le code ci-dessous
      // if (localStorage.getItem('rsvp_done')) {
      //   form.style.display = 'none';
      //   success.style.display = 'block';
      // }

      const scriptURL = https://script.google.com/macros/s/AKfycbyvdgdpqkBTpnZ4eD2UZSgQ8TS4ESCzb7mhEQEA2c_5hLKXoPdOhYhe2lrePTep74QP/exec ; 

      form.addEventListener('submit', (e) => {
        alert("Le formulaire fonctionne");
        e.preventDefault();

        // D√©sactive le bouton pour √©viter double clic
        const button = form.querySelector('button');
        button.disabled = true;
        button.innerText = "Envoi en cours...";

        // Affichage imm√©diat du message (m√™me si Google ne r√©pond pas)
        form.style.display = 'none';
        success.style.display = 'block';

        // Envoi vers Google Sheet
        fetch(scriptURL, {
          method: 'POST',
          mode: 'no-cors',
          body: new FormData(form)
        }).catch(error => {
          console.error('Erreur envoi Google Sheet:', error);
        });
      });

      // G√©n√©ration de p√©tales anim√©s
      for (let i = 0; i < 12; i++) {
        const petal = document.createElement('div');
        petal.className = 'petal';
        petal.style.left = Math.random() * 100 + 'vw';
        petal.style.animationDuration = (8 + Math.random() * 8) + 's';
        petal.style.opacity = Math.random() * 0.5;
        document.body.appendChild(petal);
      }
    });
  </script>

</body>
</html>
